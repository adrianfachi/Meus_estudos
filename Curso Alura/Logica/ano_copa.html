<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write('<br><br>')
    
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    

    for(var anoCopa= 1930; anoCopa<=2023; anoCopa+=4){
        mostra("Teve copa em "+anoCopa)
    }

    mostra('FIM!')
    
</script>
