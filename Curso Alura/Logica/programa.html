<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write('<br><hr><br>')
    
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    var ano = 2023
    mostra(`Sidnei tem ${ano-1971} anos`)
    
    ano = 2022
    mostra(`Adrian tem ${ano-2005} anos`)
    
    mostra(`Gemanir tem ${ano-1977} anos`)
    
</script>
