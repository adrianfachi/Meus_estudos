<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dados de usuário</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/dadosDoUsuario.css">
    </head>
    <body>
        <header>
            <div>
                <img src="../Imagens/logo.png" alt="Logo">
            </div>
            <div class="ancoras-header">
                <button id="botao-menu">Menu <span class="barras"></span></button>
                <ul id="menu">
                    <li><a href="../home.html" class="link-normal">Nosso hub</a></li>
                    <li><a href="quemSomos.html" class="link-normal">Quem somos</a></li>
                    <li class="easy-trip"><a href="motorHome.html" id="easy-trip">Easy trip</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="form">
                <a href="../visualizacaoVeiculo.html" id="especificacoes">Voltar para as especificações</a>
                <div>
                    <h1>Dados Pessoais</h1>
                    <p>Nos campos abaixo, informe seus dados para fazer a reserva</p>
                </div>
                <form class="dados">
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <input type="text" name="CPF" id="CPF" placeholder="CPF (somente números)" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');" >
                    <input type="text" name="email" id="email" placeholder="Email" >
                    <div class="telefone">
                        <input type="text" name="DDD" id="DDD" placeholder="DDD" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="2">
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="9">
                    </div>
                </form>
                <input type="button" value="Avançar" onclick="avancar()" id="avancar">
            </section>
        </main>
        <footer>
            <p class="direitos"> ® EasyCarros © Todos os direitos reservados</p>
            <a href="https://api.whatsapp.com/send?phone=5551996105286" class="fale-conosco"><img src="../Imagens/whats.png" alt="Logo whatsapp" > Fale conosco via Whatsapp</a>
        </footer>
        <script src="../script5.js"></script>
        <script src="../app.js"></script>
    </body>
</html>
